<div class="container-fluid">
  <!-- <h1 class="title">
    {{ 'PAGES.HOME.TITLE' | translate }}
  </h1> -->
  <div class="container d-flex flex-column p-0 justify-content-around">

    <div class="top d-flex flex-wrap justify-content-around">

      <div class="left col-md-3 d-flex flex-column justify-content-around">
        <div class="menu d-flex flex-wrap justify-content-around">
          <img class="menu-img" src="assets/btn-exit.png" (click)="exitApp()">
          <span class="text-center mb-0 align-middle">Exit</span>
        </div>
        <div class="menu d-flex flex-wrap justify-content-around">
          <img  id="start" class="menu-img" src="assets/btn-webcam.png" (click)="toggleCamera()">
          <span class="text-center mb-0 align-middle">Source</span>
        </div>
        <div class="menu d-flex flex-wrap justify-content-around">
          <img class="menu-img" src="assets/btn-refresh.png" (click)="newAnalysis()">
          <span class="text-center mb-0 align-middle">New Analysis</span>
        </div>
      </div>

      <div class="middle col-md-6">
        <div class="license"></div>
        <div class="deviation-group d-flex flex-wrap justify-content-around align-items-center">
          <div class="deviation d-flex justify-content-start align-items-center">
            <span class="title">Left Deviation</span>
            <span class="value" id="leftdev"></span>
          </div>
          <div class="deviation d-flex justify-content-start align-items-center">
            <span class="title">Right Deviation</span>
            <span class="value" id="rightdev"></span>
          </div>
        </div>

      </div>

      <div class="right col-md-3 d-flex flex-column justify-content-around">
        <div class="menu d-flex flex-wrap justify-content-center">
          <img id='btn-deviation' class="menu-img" src="assets/btn-deviation1.png" (click)="toggleDeviationMarker()">
          <img id='btn-footer' class="menu-img" src="assets/foot-left1.png" (click)="toggleFootMarker()">
        </div>
      </div>

    </div>

    <div class="bottom d-flex flex-wrap justify-content-around">

      <div class="left position-relative col-md-2 m-0 p-0">
        <img class="side-background position-absolute" src="assets/background.png">
        <div class="source-group position-absolute d-flex flex-wrap flex-column justify-content-center align-items-center">

          <div class="source-wrapper d-flex flex-column align-items-center">
            <div class="source mx-auto position-relative">
              <img id="snapshots0" class="capture position-absolute" src="{{snapshots[3]}}">
              <!-- <div id="camdemo" class="position-absolute" style="text-align: center; margin: 0 auto;"></div> -->
              <img class="frame position-absolute" src="assets/source-background.png" (click)="onSelectSnapshot(0)">
            </div>
            <span class="mt-1">Back, standing straight</span>
          </div>

          <div class="source-wrapper d-flex flex-column align-items-center">
            <div class="source mx-auto position-relative">
              <img id="snapshots1" class="capture position-absolute" src="{{snapshots[4]}}">
              <!-- <div id="camdemo" class="position-absolute" style="text-align: center; margin: 0 auto;"></div> -->
              <img class="frame position-absolute" src="assets/source-background.png" (click)="onSelectSnapshot(1)">
            </div>
            <span class="mt-1">Back, Kness Bent 45°</span>
          </div>

          <div class="source-wrapper d-flex flex-column align-items-center">
            <div class="source mx-auto position-relative">
              <img id="snapshots2" class="capture position-absolute" src="{{snapshots[5]}}">
              <!-- <div id="camdemo" class="position-absolute" style="text-align: center; margin: 0 auto;"></div> -->
              <img class="frame position-absolute" src="assets/source-background.png" (click)="onSelectSnapshot(2)">
            </div>
            <span class="mt-1">Back, raise toes up</span>
          </div>            
        </div>  
      </div>

      <div class="middle col-md-8 px-0 position-relative" [ngClass]="{ 'top-b': !edge?.top, 'bottom-b': '!edge?.bottom', 'left-b': '!edge?.left', 'right-b': '!edge?.right', 'object-add': isSelected }" #board>
        <img id="main-board" src="assets/foot-background.png">
        <div id="camdemo" class="position-absolute d-flex" style="text-align: center; margin: 0 auto;"></div>
        <canvas id="line-board" class="position-absolute" width="800" height="600" (click)="setMarkerPosition($event)"></canvas>
        <img id="savefile" class="btn-capture position-absolute" src="assets/btn-camera.png" (click)="captureImage()">
        <img id="foot-marker" class="foot-marker position-absolute" src="assets/foot-marker.png" [ngStyle]="setFootMarker()">
        <img id="deviation-marker" class="deviation-marker position-absolute" src="assets/deviation-marker.png" [ngStyle]="setDeviationMarker()">
        <!-- <div ngDraggable #block="ngDraggable" class="foot-marker position-absolute" [ngDraggable] = "!isVisibleDeviationMarker" [bounds]="board" [inBounds]="inBounds" [ngStyle]="setFootMarker()" (edge)="checkEdge($event)" (started)="onFootMarkerStart($event)" (stopped)="onFootMarkerStop($event)" (movingOffset)="onFootMarkerMoving($event)"
        [preventDefaultEvent]="true" (endOffset)="onFootMarkerMoveEnd($event)">
          <img class="foot-marker " src="{{footmarker}}">
        </div> -->
      </div>

      <div class="right position-relative col-md-2 m-0 p-0">
        <img class="side-background position-absolute" src="assets/background.png">
        <div class="source-group position-absolute d-flex flex-wrap flex-column justify-content-center align-items-center">

          <div class="source-wrapper d-flex flex-column align-items-center">
            <div class="source mx-auto position-relative">
              <img id="snapshots3" class="capture position-absolute" src="{{snapshots[0]}}">
              <!-- <div id="camdemo" class="position-absolute" style="text-align: center; margin: 0 auto;"></div> -->
              <img class="frame position-absolute" src="assets/source-background.png" (click)="onSelectSnapshot(3)">
              
            </div>
            <span class="mt-1">Back, standing straight</span>
          </div>

          <div class="source-wrapper d-flex flex-column align-items-center">
            <div class="source mx-auto position-relative">
              <img id="snapshots4" class="capture position-absolute" src="{{snapshots[1]}}">
              <!-- <div id="camdemo" class="position-absolute" style="text-align: center; margin: 0 auto;"></div> -->
              <img class="frame position-absolute" src="assets/source-background.png" (click)="onSelectSnapshot(4)">
            </div>
            <span class="mt-1">Back, Kness Bent 45°</span>
          </div>

          <div class="source-wrapper d-flex flex-column align-items-center">
            <div class="source mx-auto position-relative">
              <img id="snapshots5" class="capture position-absolute" src="{{snapshots[2]}}">
              <!-- <div id="camdemo" class="position-absolute" style="text-align: center; margin: 0 auto;"></div> -->
              <img class="frame position-absolute" src="assets/source-background.png" (click)="onSelectSnapshot(5)">
            </div>
            <span class="mt-1">Back, raise toes up</span>
          </div>            
        </div>
      </div>

    </div>
  </div>
</div>
